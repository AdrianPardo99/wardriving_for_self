# /etc/nginx/nginx.conf
user  nginx;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml text/xml image/svg+xml;
  gzip_min_length 1024;

  client_max_body_size 50M;

  # --- Upstreams (name = service from docker-compose) ---
  upstream wardrive_upstream {
    server wardrive:8000;
    keepalive 32;
  }

  upstream metabase_upstream {
    server wardrive_bi:3000;
    keepalive 16;
  }

  server {
    listen 8000;
    server_name _;

    # ---- Static ----
    location /static/ {
      alias /static/;
      access_log off;
      expires 30d;
      add_header Cache-Control "public, immutable";
    }

    # ---- Media ----
    location /media/ {
      alias /media/;
      access_log off;
      expires 7d;
      add_header Cache-Control "public";
    }

    # ---- Django API (/wardriving -> wardrive) ----
    location /wardriving/ {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_read_timeout 300;
      proxy_send_timeout 300;
      proxy_redirect off;

      proxy_pass http://wardrive_upstream/;
    }

    # ---- Metabase (/bi -> wardrive_bi) ----
    location / {
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_read_timeout 300;
      proxy_send_timeout 300;
      proxy_redirect off;
      proxy_pass http://metabase_upstream/;
    }
  }
    # helper for upgrade
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }
}
